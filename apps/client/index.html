<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="CRM con Agente IA para automatización de ventas en WhatsApp y Facebook" />
  <meta name="theme-color" content="#f8f9fc" />
  <title>Agentify Chat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    html,
    body {
      background-color: #f8f9fc;
      overscroll-behavior: none;
    }
  </style>
</head>

<body class="bg-surface-100 text-gray-900">
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>

  <!-- Facebook SDK - Se inicializa manualmente después de obtener el App ID -->
  <script>
    window.__FB_INITIALIZED__ = false;
    window.initFacebookSDK = function (appId) {
      if (window.__FB_INITIALIZED__ || !appId) return;
      if (typeof FB !== 'undefined') {
        FB.init({
          appId: appId,
          cookie: true,
          xfbml: true,
          version: 'v18.0'
        });
        window.__FB_INITIALIZED__ = true;
        console.log('Facebook SDK initialized with App ID:', appId);
      }
    };
  </script>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/es_LA/sdk.js"></script>
</body>

</html>
